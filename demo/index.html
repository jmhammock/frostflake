<!DOCTYPE html>
<html>
    <head>
        <title>FrostFlake Demo</title>

        <style>
            canvas#frostFlake {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="frostFlake" width="640" height="480"></canvas>

        <!-- load FrostFlake -->
        <script type="text/javascript" src="/src/GameTime.js"></script>
        <script type="text/javascript" src="/src/Utility/MathUtil.js"></script>
        <script type="text/javascript" src="/src/Entities/Sprite.js"></script>
        <script type="text/javascript" src="/src/Entities/Camera.js"></script>
        <script type="text/javascript" src="/src/Drawing/CanvasRenderer.js"></script>
        <script type="text/javascript" src="/src/Drawing/Coords.js"></script>
        <script type="text/javascript" src="/src/Views/View.js"></script>
        <script type="text/javascript" src="/src/FrostFlake.js"></script>

        <!-- demo usage -->
        <script>

            // custom game screen just draws some sprites
            class MyGameScreen extends View {

                parentFlake;
                childFlake1;
                childFlake2;
                spriteSheetSprite;

                constructor() {
                    super();

                    this.parentFlake = new Sprite('/demo/Content/frostflake.png');
                    this.parentFlake.rotationVelocity = 3;

                    this.childFlake1 = new Sprite('/demo/Content/frostflake.png');
                    this.childFlake1.x = -40;
                    this.childFlake1.rotationVelocity = -5;
                    this.parentFlake.addChild(this.childFlake1);

                    this.childFlake2 = new Sprite('/demo/Content/frostflake.png');
                    this.childFlake2.x = 40;
                    this.childFlake2.rotationVelocity = 5;
                    this.parentFlake.addChild(this.childFlake2);

                    this.spriteSheetSprite = new Sprite('/demo/Content/spritesheet.png');
                    this.spriteSheetSprite.coords = new Coords(32, 0, 32, 32);

                    this.sprites.push(this.parentFlake);
                    this.sprites.push(this.spriteSheetSprite);
                }

                update() {
                    super.update();
                    let abs = this.childFlake2.getAbsolutePosition();
                    this.spriteSheetSprite.x = abs.x;
                    this.spriteSheetSprite.y = abs.y;
                }
            }

            let canvas = document.getElementById('frostFlake');

            let ff = new FrostFlake(canvas);
            ff.start();

            ff.view = new MyGameScreen();
            
        </script>
    </body>
</html>
